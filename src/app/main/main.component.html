<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">

          <button mat-raised-button color="primary" *ngFor="let template of templates">
            {{ template._id.$oid }}
          </button>

        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      
      <mat-tab-group>
        <mat-tab label="bool"> bool </mat-tab>
        <mat-tab label="choose"> choose </mat-tab>
        <mat-tab label="write"> write </mat-tab>
        <mat-tab label="select"> select </mat-tab>
      </mat-tab-group>

    </main>
  </div>
</div>
